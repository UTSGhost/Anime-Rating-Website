<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"> </script>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
    <title>UTSGhost's Anime Ratings</title>
</head>
<body style="overflow-x: scroll;">
    <div id="full">
        <div id="ft">
            <table id="firsttable">
                <thead>
                    <tr class="mid">
                        <th>
                            &nbsp;
                        </th>
                    </tr>
                    <tr class="greyrow">
                        <th>
                            #
                        </th>
                    </tr>
                </thead>
                <tbody id="counterbody">

                </tbody>
            </table>
        </div>
        <div id="mt">
            <table id="mainTable">
                <thead id="mainth">
                    <tr class="maintitle">
                        <th colspan="5">   
                            <h1>UTSGhost's Anime Ratings</h1> 
                        </th>
                        <th colspan="2" id="meanscoreplace">

                        </th>
                    </tr> 
                    <tr class="bar">
                        <th style="text-align: center;" class="img">
                            Image
                        </th>
                        <th class="number">
                            <a href="javascript:sort(true, 'number', 'mainTable');" ><img class="asc" src="arrow.png"></a>
                            ID
                            <a href="javascript:sort(false, 'number', 'mainTable');" ><img class="desc" src="arrow.png"></a>
                        </th>
                        <th class="title">
                            <a href="javascript:sort(true, 'title', 'mainTable');" ><img class="asc" src="arrow.png"></a>
                            Title
                            <a href="javascript:sort(false, 'title', 'mainTable');" ><img class="desc" src="arrow.png"></a>
                        </th>
                        <th class="alttitle">
                            <a href="javascript:sort(true, 'alt_title', 'mainTable');" ><img class="asc" src="arrow.png"></a>
                            Alternative Title
                            <a href="javascript:sort(false, 'alt_title', 'mainTable');" ><img class="desc" src="arrow.png"></a>
                        </th>
                        <th class="season">
                            <a href="javascript:sort(true, 'season', 'mainTable');" ><img class="asc" src="arrow.png"></a>
                            Season
                            <a href="javascript:sort(false, 'season', 'mainTable');" ><img class="desc" src="arrow.png"></a>
                        </th>
                        <th class="type">
                            <a href="javascript:sort(true, 'type', 'mainTable');" ><img class="asc" src="arrow.png"></a>
                            Type
                            <a href="javascript:sort(false, 'type', 'mainTable');" ><img class="desc" src="arrow.png"></a>
                        </th>
                        <th class="mal_rating">
                            <a href="javascript:sort(true, 'mal_rating', 'mainTable');" ><img class="asc" src="arrow.png"></a>
                            My MAL Rating
                            <a href="javascript:sort(false, 'mal_rating', 'mainTable');" ><img class="desc" src="arrow.png"></a>
                        </th>
                </tr>
                <tr>
                </thead>
                <tbody id="foo">
                </tbody>
            </table>
        </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
